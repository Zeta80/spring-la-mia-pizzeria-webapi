<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/fragments/resources :: head"></th:block>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.3.0/css/all.min.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <h1>Ingredienti</h1>
    <div class="row">
        <div class="col-6">
            <ul class="list-group">
                <li class="list-group-item" th:each="item : ${list}">
                    <h5 th:text="${item.name}"></h5>
                </li>
            </ul>
        </div>
        <div class="col-6">
            <form
                    id="ingredient-form"
                    method="post"
                    th:action="@{/ingredient/save}"
                    th:object="${ingredientObj}"
            >
                <!-- name -->
                <div class="col-12">
                    <label class="form-label" for="name">Name*</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}"
                           th:errorClass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>


</div>
</body>
</html>
